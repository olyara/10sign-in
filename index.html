<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="mainer">
        <div class="wrapper">

            <div class="container-title">
                <div class="title">Sign in</div>
                <div class="title">Join us</div>
            </div>

            <form action="#" method="get" class="form">
                <label for="username">Username</label><br><br>
                <input type="text" name="username" id="username" minlength="3" required>
                <div class="error">error</div>

                <br>

                <label for="pwd">Password</label><br><br>
                <input type="password" id="pwd" name="pwd" required>
                <div class="error">error</div>



                <label for="keep" class="container">Keep me signed in
                    <input type="checkbox" id="keep" name="keep" checked="checked">
                    <span class="checkmark"></span>
                </label>



                <input type="submit" value="Sign in">
            </form>

            <div class="container-options">
                <div class="options">Forgot password</div>
                <div class="options">Create an account</div>
            </div>

        </div>
    </div>
</body>

</html>
